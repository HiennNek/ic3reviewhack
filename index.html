<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tìm kiếm mật khẩu IC3 Review</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background-blobs"></div>
  <div class="container">
    <div class="glass-card">
      <h1>IC3 Review Hack</h1>
      <p class="subtitle">Nhập link để lấy mật khẩu</p>

      <div class="input-group">
        <input id="url" type="url" placeholder="https://ic3review.iigvietnam.edu.vn/..." spellcheck="false" />
      </div>

      <button id="go">
        <span>Lấy mật khẩu</span>
      </button>

      <div id="result-area" class="result-hidden">
        <pre id="out"></pre>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
